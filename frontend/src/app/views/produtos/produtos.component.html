<mat-toolbar color="primary">
    <span>PRODUTOS WEB</span>
  </mat-toolbar>

<div class="table">
  <table mat-table [dataSource]="produtos" class="mat-elevation-z8">

    <ng-container matColumnDef="nome_produto">
      <th mat-header-cell *matHeaderCellDef> Nome </th>
      <td mat-cell *matCellDef="let produtos"> {{produtos.nome_produto}} </td>
    </ng-container>
  
    
    <ng-container matColumnDef="valor_produto">
      <th mat-header-cell *matHeaderCellDef> Valor </th>
      <td mat-cell *matCellDef="let produtos"> {{produtos.valor_produto}} </td>
    </ng-container>
  
    
    <ng-container matColumnDef="categoria_id">
      <th mat-header-cell *matHeaderCellDef> Categoria </th>
      <td mat-cell *matCellDef="let produtos"> {{produtos.categoria_id}} </td>
    </ng-container>
  
    
    <ng-container matColumnDef="data_vencimento">
      <th mat-header-cell *matHeaderCellDef> Data de vencimento </th>
      <td mat-cell *matCellDef="let produtos"> {{produtos.data_vencimento}} </td>
    </ng-container>
  
    <ng-container matColumnDef="quantidade_estoque">
        <th mat-header-cell *matHeaderCellDef> Quantidade em estoque </th>
        <td mat-cell *matCellDef="let produtos"> {{produtos.quantidade_estoque}} </td>
      </ng-container>

      <ng-container matColumnDef="produto_perecivel">
        <th mat-header-cell *matHeaderCellDef> Produto perecivel </th>
        <td mat-cell *matCellDef="let produtos"> {{produtos.produto_perecivel}} </td>
      </ng-container>

      <ng-container matColumnDef="acoes">
        <th mat-header-cell *matHeaderCellDef> Ações </th>
        <td mat-cell *matCellDef="let produto"> 
            <button mat-icon-button (click)="atualizarProduto(produto)" color="primary">
                <mat-icon>edit</mat-icon>
              </button>
              <button mat-icon-button (click)="deletarProduto(produto)" color="primary">
                <mat-icon>delete</mat-icon>
              </button>  
        </td>
      </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
